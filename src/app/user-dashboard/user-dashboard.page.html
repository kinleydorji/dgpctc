<ion-header no-shadow no-border>
  <ion-toolbar>
    <ion-item slot="start" lines = "none">
      <ion-icon name = "person"></ion-icon>
      <ion-label>Hello {{ userName }}</ion-label>
    </ion-item>
    <ion-buttons slot = "end">
      <ion-button style = "text-transform: none;" (click) = "logout()"><ion-icon name = "log-out"></ion-icon>logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-img src = "{{url}}"></ion-img>
  <ion-card-content>
    </ion-item>
    <ion-item lines = "none">
      <ion-icon name = "pin"></ion-icon>
      <ion-label>Venue : {{venue}}</ion-label>
    </ion-item>
    <ion-item lines = "none">
        <ion-icon name = "time"></ion-icon>
        <ion-label>Time: {{time}}</ion-label>
    </ion-item>
    <ion-item lines = "none">
        <ion-icon name = "calendar"></ion-icon>
        <ion-label>Date : {{date}}</ion-label>
    </ion-item>
    <ion-button shape = "block" color = "dark">Details</ion-button>
  </ion-card-content>
</ion-card>
<div class = "sponsors">
    <ion-label color = "primary">Sponsors</ion-label>
<ion-grid>
  <ion-row>
    <ion-col><ion-img src = "assets/img/tcell.png"></ion-img></ion-col>
    <ion-col><ion-img src = "assets/img/bt.png"></ion-img></ion-col>
    <ion-col><ion-img src = "assets/img/bob.jpg"></ion-img></ion-col>
  </ion-row>
  <ion-row>
      <ion-col><ion-img src = "assets/img/ngn.png"></ion-img></ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
  </ion-row>
</ion-grid>
</div>
 
</ion-content>
