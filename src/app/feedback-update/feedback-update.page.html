<ion-header no-shadow no-border>
    <ion-toolbar>
     <ion-buttons>
        <ion-back-button></ion-back-button>
        <ion-title>Delete Feedback</ion-title>
     </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  <ion-list *ngFor='let data of fData'>
    <ion-row>
        <ion-col size="8">
            {{data.feedback}}
        </ion-col>
        <ion-col size="3">
            <ion-button  (click)="goDelete(data.feedback)" color="danger">Delete</ion-button>
        </ion-col>
        <ion-col size="1">
      </ion-col>
    </ion-row>   
  </ion-list>
  </ion-content>
