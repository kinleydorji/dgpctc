<ion-header no-shadow no-border>
    <ion-toolbar>
      <ion-item slot="start" lines = "none">
        <ion-icon color="primary" name = "notifications"></ion-icon>
        <ion-label color="primary">Update Notification</ion-label>
      </ion-item>
      <ion-buttons slot = "end">
        <ion-button style = "text-transform: none;" color="primary" (click) = "logout()"><ion-icon color="primary" name = "log-out"></ion-icon>logout</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <span style="color:teal; font-size: 12pt;"><b>__________</b><span style="color:black; font-size: 12pt;"><b>__________</b></span></span>
<!-- for editing and deleting notification -->
<ion-list *ngFor='let data of postData'>
  <ion-row>
      <ion-col size="6">
          {{data.id}}<span> : </span>{{data.title}}
      </ion-col>
      <ion-col size="3">
          <ion-button  (click)="goDelete(data.id)" color="danger">Delete</ion-button>
      </ion-col>
      <ion-col size="3">
          <ion-button  (click)="goEdit(data.id)" color="primary">Edit</ion-button>
      </ion-col>
  </ion-row>   
</ion-list>
</ion-content>
