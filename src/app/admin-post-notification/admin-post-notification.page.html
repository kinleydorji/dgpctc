<ion-header no-shadow no-border>
    <ion-toolbar>
     <ion-buttons>
        <ion-back-button></ion-back-button>
        <ion-title>Announcement</ion-title>
     </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
<ion-list *ngFor='let data of postData'>
  <ion-row>
      <ion-col size="6">
        {{data.id}}<span> : </span>{{data.title}}
      </ion-col>
      <ion-col size="3">
          <ion-button  (click)="goDelete(data.id)" color="danger">Delete</ion-button>
      </ion-col>
      <ion-col size="3">
          <ion-button  (click)="goEdit(data.id)" color="primary">Edit</ion-button>
      </ion-col>
  </ion-row>   
</ion-list>
</ion-content>
