<ion-header no-shadow no-border>
  <ion-toolbar>
    <ion-title>
      <ion-title>
         Conference Hall: {{selectedHall}}
      </ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content no-padding>
  <div *ngFor = "let item of result">
    <ion-card color>
      <ion-row>
        <ion-col size = "1" class = "sideBanner" ></ion-col>
      </ion-row>
      <ion-row *ngIf="item.url!='none'">
        <ion-col>
            <img src = "{{item.url}}" style = "width: 100%; height:100%">
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
            <ion-label color="primary">
            Posted On: 
            </ion-label>
            {{item.postingdate}}
          </ion-col>
      </ion-row>
      <br>
      <ion-row>
          <ion-col>
            <b>{{item.title}}</b>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
            <ion-label color="primary">
            Presenter: 
            </ion-label>
            {{item.presenter}}
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
            <ion-label color="primary">
              Details:
            </ion-label>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
            {{item.description}}
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
            <ion-label color="primary">
            Time: 
            </ion-label>
            {{item.time}}
          </ion-col>
      </ion-row>
    </ion-card>
      
  </div>
</ion-content>
