<ion-header>
  <ion-toolbar>
    <ion-title>Newsfeed</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher  slot="fixed" (ionRefresh)="onRefresh($event)">
      <ion-refresher-content 
              refreshingSpinner="crescent"
              refreshingText="Refreshing ...">
      </ion-refresher-content>
  </ion-refresher>

  <div *ngFor = "let item of documents">
    <ion-card>
      <div>
      <ion-row>
          <ion-col size="6">
            <ion-label><b>{{item.postingDate}}</b></ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label>{{item.hall}}</ion-label>
          </ion-col>
      </ion-row>
      <ion-row *ngIf="item.url!='none'">
        <ion-col>
            <img src = "{{item.url}}" style = "width: 100%; height:100%">
        </ion-col>
      </ion-row>
      <br>
    </div>
      <div>
      <ion-row>
          <ion-col>
            <b>{{item.title}}</b>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
            {{item.description}}
          </ion-col>
      </ion-row>
    </div>
    </ion-card>

   
  </div>
  <div *ngIf="docIdLength == 1" style = "text-align : center;" class = "nopost">    
    <ion-label>No post to show</ion-label>     
  </div>
  
</ion-content>
