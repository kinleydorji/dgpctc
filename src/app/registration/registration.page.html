<ion-header no-shadow no-border>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button color = "primary"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class = "homebg">
      <ion-img src = "assets/img/logo.png" class = "backgroundLogo" style = "text-align: center;"></ion-img>
    </div>
    <div class = "inputDiv">
      <ion-item lines ="none">
        <ion-input type="text" placeholder = "Email" [(ngModel)] = "inputEmail" >
          <ion-icon name = "mail" class= 'inputIcon' color = "medium" ></ion-icon>
        </ion-input>
      </ion-item><br>
      <ion-button shape = "block" color = "primary" class = 'registerbtn' (click) = "register()">Register</ion-button> 
   </div>
    <ion-fab vertical = 'bottom' horizontal = "end">
      <ion-fab-button>
        <ion-icon name = "add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
