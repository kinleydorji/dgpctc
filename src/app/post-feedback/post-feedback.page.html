<ion-header>
  <ion-toolbar>
    <ion-title>PostFeedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
          Feedback:
      </ion-col>
      <ion-col size="9">
        <ion-textarea type="text" size="large" placeholder="Kindly provide us feedback..." class="m-style" [(ngModel)]="postFeedback"></ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="9">
        <ion-button color="primary" expand="full" (click)="insertFeedback()">Submit</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
