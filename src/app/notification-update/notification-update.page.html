<ion-header no-shadow no-border>
    <ion-toolbar>
     <ion-buttons>
        <ion-back-button></ion-back-button>
        <ion-title>Edit Announcement</ion-title>
     </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  <div class = "inputDiv">
      <ion-item lines ="none">
          <ion-input type="text" [(ngModel)]="postId">
            <ion-icon name = "add-circle" class= 'inputIcon' color = "medium"></ion-icon>
          </ion-input>
        </ion-item><br>
      <ion-item lines ="none">
          <ion-input type="text" [(ngModel)]="postTitle">
            <ion-icon name = "notifications" class= 'inputIcon' color = "medium" ></ion-icon>
          </ion-input>
        </ion-item><br>
        <ion-item lines ="none">
            <ion-textarea type="text" [(ngModel)]="postMessage">
              <ion-icon name = "more" class= 'inputIcon' color = "medium" ></ion-icon>
            </ion-textarea>
          </ion-item><br>
          <ion-button shape="block" (click)="goUpdate()">Edit</ion-button>
    </div>
  </ion-content>
