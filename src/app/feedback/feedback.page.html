<ion-header no-shadow no-border>
    <ion-toolbar>
     <ion-buttons>
        <ion-back-button></ion-back-button>
        <ion-title>Feedbacks</ion-title>
     </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-card *ngFor='let data of fData'>
      <ion-card-content style="font-family: 'Times New Roman', Times, serif;">
          <div style="font-size: 12pt;"><b>{{data.feedback}}</b></div>
      </ion-card-content>
    </ion-card>
</ion-content>
